<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Waving with Physics</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="pixelCanvas"></canvas>
  <script>
    const canvas = document.getElementById('pixelCanvas');
    const ctx = canvas.getContext('2d');
    const width = window.innerWidth;
    const height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const pixels = [];
    const pixelSize = 5;
    const pixelColor = 'blue';

    class Pixel {
      constructor(x, y, velocity) {
        this.x = x;
        this.y = y;
        this.velocity = velocity;
      }

      draw() {
        ctx.fillStyle = pixelColor;
        ctx.fillRect(this.x, this.y, pixelSize, pixelSize);
      }

      update() {
        this.y = height / 2 + Math.sin(this.x / 20) * 50; // Adjust the sine wave parameters as needed
        this.x += this.velocity;

        // Wrap around the canvas
        if (this.x > width) {
          this.x = 0;
        }
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, width, height);

      pixels.forEach(pixel => {
        pixel.update();
        pixel.draw();
      });
    }

    function createPixels() {
      for (let i = 0; i < width; i += pixelSize) {
        const velocity = 0.1; // Adjust the velocity as needed
        pixels.push(new Pixel(i, height / 2, velocity));
      }
    }

    createPixels();
    animate();
  </script>
</body>
</html>
