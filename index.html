<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falling Pixels with Bumping</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="pixelCanvas"></canvas>
  <script>
    const canvas = document.getElementById('pixelCanvas');
    const ctx = canvas.getContext('2d');
    const width = window.innerWidth;
    const height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const pixels = [];
    const pixelSize = 5;
    const pixelColor = 'blue';
    const gravity = 0.1;

    class Pixel {
      constructor(x, y, velocity) {
        this.x = x;
        this.y = y;
        this.velocity = velocity;
      }

      draw() {
        ctx.fillStyle = pixelColor;
        ctx.fillRect(this.x, this.y, pixelSize, pixelSize);
      }

      update() {
        this.velocity += gravity;
        this.y += this.velocity;

        // Bounce off the bottom of the canvas
        if (this.y + pixelSize > height) {
          this.y = height - pixelSize;
          this.velocity *= -0.8; // Adjust the bounce factor as needed
        }

        // Wrap around the canvas
        if (this.x > width) {
          this.x = 0;
        }

        this.x += this.velocity;
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, width, height);

      pixels.forEach(pixel => {
        pixel.update();
        pixel.draw();
      });
    }

    function createPixels() {
      for (let i = 0; i < width; i += pixelSize * 2) {
        const velocity = Math.random() * 2 + 1; // Adjust the initial velocity range as needed
        pixels.push(new Pixel(i, 0, velocity));
      }
    }

    createPixels();
    animate();
  </script>
</body>
</html>
